<section class="our-log-reg bgc-f7">
    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <div class="login_form inner_page">
            <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
              <div class="heading">
                <h3 class="text-center">Reset Your Password</h3>
                <p class="text-center">Enter your new password below</p>
              </div>
              <div class="form-group">
                <label for="password">New Password</label>
                <input id="password" type="password" class="form-control" formControlName="password" 
                       [ngClass]="{ 'is-invalid': submitted && resetForm.get('password')?.errors }">
                <div *ngIf="submitted && resetForm.get('password')?.errors" class="invalid-feedback">
                  <div *ngIf="resetForm.get('password')?.errors?.['required']">Password is required</div>
                  <div *ngIf="resetForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters</div>
                </div>
              </div>
              <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input id="confirmPassword" type="password" class="form-control" formControlName="confirmPassword" 
                       [ngClass]="{ 'is-invalid': submitted && resetForm.get('confirmPassword')?.errors }">
                <div *ngIf="submitted && resetForm.get('confirmPassword')?.errors" class="invalid-feedback">
                  <div *ngIf="resetForm.get('confirmPassword')?.errors?.['required']">Confirm Password is required</div>
                  <div *ngIf="resetForm.get('confirmPassword')?.errors?.['passwordMismatch']">Passwords must match</div>
                </div>
              </div>
              <button type="submit" class="btn btn-log btn-block btn-thm" [disabled]="loading">
                {{ loading ? 'Resetting Password...' : 'Reset Password' }}
              </button>
              <div class="form-group text-center mt-3">
                <a [routerLink]="['/']">Back to Home</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
