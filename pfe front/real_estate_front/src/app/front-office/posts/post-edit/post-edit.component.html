<div class="container mt-5">
  <h2>Edit Post</h2>
  <form (ngSubmit)="onSubmit()" enctype="multipart/form-data">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" class="form-control" id="title" name="title" [(ngModel)]="post.title" required>
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea class="form-control" id="description" name="description" rows="5" [(ngModel)]="post.description" required></textarea>
    </div>
    <div class="form-group">
      <label for="category">Category</label>
      <select class="form-control" id="category" name="category" [(ngModel)]="post.category">
        <option *ngFor="let cat of categories" [value]="cat.name">{{ cat.name }}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="image">Image</label>
      <input type="file" class="form-control-file" id="image" (change)="onFileChange($event)">
      <div *ngIf="post.image">
        <img [src]="post.image" alt="Current Image" class="img-fluid mt-2" style="max-width:200px;">
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Update Post</button>
  </form>
</div>
