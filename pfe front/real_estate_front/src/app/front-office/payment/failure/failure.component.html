<section class="our-checkout bgc-f7">
  <div class="container">
    <div class="row">
      <div class="col-xl-6">
        <div class="breadcrumb_content style2">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item"><a href="#">Properties</a></li>
            <li class="breadcrumb-item active text-thm" aria-current="page">Payment Failure</li>
          </ol>
          <h4 class="breadcrumb_title">Payment Failed</h4>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <div class="order_complete_message text-center">
          <div class="failed-icon mb30">
            <span class="flaticon-close text-danger" style="font-size: 80px;"></span>
          </div>
          <h2 class="text-danger">Payment Failed</h2>
          <p>We're sorry, but your payment could not be processed.</p>
          <div *ngIf="paymentRef || status || error" class="alert alert-danger mt-4 text-left mx-auto" style="max-width: 500px;">
            <div *ngIf="paymentRef"><strong>Reference:</strong> {{ paymentRef }}</div>
            <div *ngIf="status"><strong>Status:</strong> {{ status }}</div>
            <div *ngIf="error"><strong>Error:</strong> {{ error }}</div>
          </div>
          <div class="btn-area mt30">
            <button class="btn btn-thm" (click)="retry()">Retry Payment</button>
            <button class="btn btn-outline-secondary ml-3" (click)="goToProperties()">Back to Properties</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
