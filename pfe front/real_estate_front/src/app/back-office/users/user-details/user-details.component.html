<section class="our-dashbord dashbord bgc-f7 pb50">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-3 col-xl-2 dn-992 pl0"></div>
        <div class="col-lg-9 col-xl-10 maxw100flex-992">
          <div class="row">
            <div class="col-lg-12">
              <div class="dashboard_navigationbar dn db-992">
                <div class="dropdown">
                  <button class="dropbtn"><i class="fa fa-bars pr10"></i> Dashboard Navigation</button>
                </div>
              </div>
            </div>
            <div class="col-lg-12">
              <div class="my_dashboard_review mb40">
                <div class="row">
                  <div class="col-lg-12">
                    <h3 class="mb30">User Details</h3>
                  </div>
                  <div class="col-lg-12" *ngIf="user">
                    <div class="user-details-card">
                      <div class="user-profile-header">
                        <img [src]="user.profileImage || 'assets/images/default-profile.jpg'" alt="Profile Image" class="profile-image">
                        <h4>{{user.firstName}} {{user.lastName}}</h4>
                        <span class="user-role">{{user.role}}</span>
                      </div>
                      <div class="user-info-section">
                        <div class="info-row">
                          <label>Email:</label>
                          <span>{{user.email}}</span>
                        </div>
                        <div class="info-row">
                          <label>Phone:</label>
                          <span>{{user.phone}}</span>
                        </div>
                        <div class="info-row">
                          <label>Address:</label>
                          <span>{{user.address || 'Not provided'}}</span>
                        </div>
                        <div class="info-row">
                          <label>Verification Status:</label>
                          <span [class.verified]="user.isVerified">
                            {{user.isVerified ? 'Verified' : 'Not Verified'}}
                          </span>
                        </div>
                        <div class="info-row">
                          <label>Member Since:</label>
                          <span>{{user.createdAt | date:'mediumDate'}}</span>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
