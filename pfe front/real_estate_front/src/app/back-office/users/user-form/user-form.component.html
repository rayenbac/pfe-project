<section class="our-dashbord dashbord bgc-f7 pb50">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-3 col-xl-2 dn-992 pl0"></div>
        <div class="col-lg-9 col-xl-10 maxw100flex-992">
          <div class="row">
            <div class="col-lg-12">
              <div class="dashboard_navigationbar dn db-992">
                <div class="dropdown">
                  <button class="dropbtn"><i class="fa fa-bars pr10"></i> Dashboard Navigation</button>
                </div>
              </div>
            </div>
            <div class="col-lg-12">
              <div class="my_dashboard_review mb40">
                <div class="row">
                  <div class="col-lg-12">
                    <h3 class="mb30">{{ isEditMode ? 'Edit User' : 'Create New User' }}</h3>
                  </div>
                  <div class="col-lg-12">
                    <form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="my_profile_form_area">
                      <div class="row">
                        <div class="col-lg-6">
                          <div class="my_profile_input form-group">
                            <label>First Name</label>
                            <input type="text" formControlName="firstName" class="form-control" placeholder="First Name">
                          </div>
                        </div>
                        <div class="col-lg-6">
                          <div class="my_profile_input form-group">
                            <label>Last Name</label>
                            <input type="text" formControlName="lastName" class="form-control" placeholder="Last Name">
                          </div>
                        </div>
                        <div class="col-lg-6">
                          <div class="my_profile_input form-group">
                            <label>Email</label>
                            <input type="email" formControlName="email" class="form-control" placeholder="Email">
                          </div>
                        </div>
                        <div class="col-lg-6">
                          <div class="my_profile_input form-group">
                            <label>Password</label>
                            <input type="password" formControlName="password" class="form-control" placeholder="Password">
                          </div>
                        </div>
                        <div class="col-lg-6">
                          <div class="my_profile_input form-group">
                            <label>Phone</label>
                            <input type="text" formControlName="phone" class="form-control" placeholder="Phone">
                          </div>
                        </div>
                        <div class="col-lg-6">
                          <div class="my_profile_select_box form-group">
                            <label>Role</label>
                            <select formControlName="role" class="selectpicker form-control">
                              <option *ngFor="let role of userRoles" [value]="role">{{role}}</option>
                            </select>
                          </div>
                        </div>
                        <div class="col-lg-12">
                          <div class="my_profile_input form-group">
                            <label>Address</label>
                            <input type="text" formControlName="address" class="form-control" placeholder="Address">
                          </div>
                        </div>
                        <div class="col-lg-12">
                          <div class="my_profile_check_box form-group">
                            <input type="checkbox" formControlName="isVerified" id="isVerified">
                            <label for="isVerified">Is Verified</label>
                          </div>
                        </div>
                        <div class="col-lg-12">
                          <button type="submit" class="btn btn-thm" [disabled]="!userForm.valid">
                            {{ isEditMode ? 'Update User' : 'Create User' }}
                          </button>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
